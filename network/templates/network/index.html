{% extends "network/layout.html" %}
{% load static %}
{% block body %}
    {% if user.is_authenticated %}
        <!--Store the current user-->
        <div id="current-user" style="display: none;">{{ user.username }}</div>

        <h2 style="text-align: center;">New Post</h2>
        <!--New Post form-->
        <div id="new-post-container">
            <form id="new-post" style="width: 90%; max-width: 600px; display: flex; flex-direction: column;">
                {% csrf_token %}
                <textarea class="form-control" id="new-post-textarea" placeholder="What's on your mind?"></textarea>
                <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                    <input type="submit" class="btn btn-primary" value="Publish">
                </div>
            </form>
        </div>
    {% endif %}
    <!--Display posts-->
    <div id="posts-view" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
{% endblock %}
{% block script %}
    <script type="module" src="{% static 'network/index.js' %}"></script>
    <script type="module" src="{% static 'network/pagination.js' %}"></script>
{% endblock %}
