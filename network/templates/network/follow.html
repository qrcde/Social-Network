{% extends "network/layout.html" %}
{% load static %}
{% block body %}
    <!--Displays the list of user's followers / followed people-->
    <div class="container" style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-top: 20px;">
        <!--Store profile user id, follower/following list type, and usernames-->
        <input type="hidden" id="profile-user-id" value="{{ p_user.id }}"> <!--User ID of viewed profile-->
        <input type="hidden" id="page-list-type" value="{{ list_type }}"> <!--Follower / Following-->
        <input type="hidden" id="profile-username" value="{{ p_user.username }}"> <!--Viewed profile username-->
        <input type="hidden" id="current-user-id" value="{{ request.user.id }}"> <!--ID of the currently logged in user-->
       
        <h2 id="list-title"></h2>
        <div style="width: 100%; max-width: 400px; text-align: left;">
            <ul id="user-list" style="list-style-type: none; padding: 20px 0 0 80px;"> </ul>
        </div>
        <a href="{% url 'profile' p_user.id %}" style="color: black; text-decoration: none;">
            {% if p_user.id == request.user.id %}
                Back to <span style="color: blue;">your</span> Profile
            {% else %}
                Back to <span style="color: blue;">{{ p_user.username }}'s</span> Profile
            {% endif %}
        </a>
    </div>
   
    <script src="{% static 'network/follow.js' %}"></script>
{% endblock %}
